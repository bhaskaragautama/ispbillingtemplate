<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ISP Billing System</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link href="assets/datatables/datatables.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-secondary">
        <!-- offcanvas here -->
        <div class="py-3 px-1 vh-100">
            <div class="container-fluid h-100">
                <!-- remember to remove the id bellow when the font-end templating is no longer used -->
                <div class="row g-3 justify-content-end h-100" id="side-nav">
                    <!-- sidebar here -->
                    <div
                        id="main-content"
                        class="col-md-11 col-lg-9 col-xl-10 overflow-y-auto overflow-x-hidden h-100"
                    >
                        <!-- remember to remove the id bellow when the font-end templating is no longer used -->
                        <div class="vstack gap-3 h-100" id="navbar">
                            <!-- navbar here -->
                            <div
                                class="bg-white py-3 px-1 rounded-4 flex-grow-1"
                            >
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-16">
                                            <div
                                                class="hstack justify-content-between mb-3"
                                            >
                                                <h2 class="fw-semibold mb-0">
                                                    Plan Management
                                                </h2>
                                            </div>
                                            <nav aria-label="breadcrumb">
                                                <ol class="breadcrumb">
                                                    <li class="breadcrumb-item">
                                                        <a href="plan.html"
                                                            >Plan</a
                                                        >
                                                    </li>
                                                    <li
                                                        class="breadcrumb-item active"
                                                        aria-current="page"
                                                    >
                                                        Form
                                                    </li>
                                                </ol>
                                            </nav>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label
                                                    for="plan-name"
                                                    class="form-label"
                                                    >Plan Name
                                                    <span class="text-danger"
                                                        >*</span
                                                    ></label
                                                >
                                                <input
                                                    type="text"
                                                    name="plan-name"
                                                    id="plan-name"
                                                    class="form-control"
                                                    autofocus
                                                    required
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    for="plan-desc"
                                                    class="form-label"
                                                    >Plan Description</label
                                                >
                                                <textarea
                                                    name=""
                                                    id="plan-desc"
                                                    class="form-control"
                                                ></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    for="bandwidth"
                                                    class="form-label"
                                                    >Bandwidth
                                                    <span class="text-danger"
                                                        >*</span
                                                    ></label
                                                >
                                                <select
                                                    name="bandwidth"
                                                    id="bandwidth"
                                                    class="form-select"
                                                    required
                                                >
                                                    <option value="">
                                                        Select Bandwidth
                                                    </option>
                                                    <option value="1">
                                                        5 Mbps Limited
                                                    </option>
                                                    <option value="2">
                                                        5 Mbps Unlimited
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    for="price"
                                                    class="form-label"
                                                    >Price
                                                    <span class="text-danger"
                                                        >*</span
                                                    ></label
                                                >
                                                <div class="input-group">
                                                    <span
                                                        class="input-group-text"
                                                        id="price-currency"
                                                        >Rp</span
                                                    >
                                                    <input
                                                        type="text"
                                                        name="price"
                                                        id="price"
                                                        class="form-control"
                                                        required
                                                        aria-describedby="price-currency"
                                                    />
                                                </div>
                                            </div>
                                            <a
                                                href="plan.html"
                                                class="btn btn-secondary"
                                            >
                                                <i
                                                    class="bi bi-arrow-counterclockwise"
                                                ></i>
                                                Back
                                            </a>
                                            <button
                                                type="submit"
                                                class="btn btn-primary"
                                            >
                                                <i
                                                    class="bi bi-floppy2-fill"
                                                ></i>
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- templating script -->
        <script src="js/include.offcanvas.js"></script>
        <script src="js/include.side.nav.js"></script>
        <script src="js/include.navbar.js"></script>
        <!-- end oftemplating script -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="assets/datatables/datatables.min.js"></script>
        <script src="js/dropdown.menu.js"></script>
        <script src="js/nav.link.js"></script>
        <script src="js/toggle.sidebar.js"></script>
        <script>
            $(document).ready(function () {
                setTimeout(function () {
                    $(".nav-to[data-link='plan']").addClass("active");
                    $(".aside-item[aria-controls='services-dd']")
                        .addClass("active")
                        .find(".dd-indicator")
                        .toggleClass("bi-chevron-down bi-chevron-up");
                    $("#services-dd").addClass("show");
                }, 50);
            });
        </script>
    </body>
</html>
