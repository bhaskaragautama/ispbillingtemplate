<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link

        <link href="assets/datatables/datatables.min.css" rel="stylesheet" />

    <body class="bg-secondary">
        <!-- offcanvas here -->
        <div class="py-3 px-1 vh-100">
            <div class="container-fluid h-100">
                <!-- remember to remove the id bellow when the font-end templating is no longer used -->
                <div class="row g-3 justify-content-end h-100" id="side-nav">
                    <!-- sidebar here -->
                    <div
                        id="main-content"
                        class="col-md-11 col-lg-9 col-xl-10 overflow-y-auto overflow-x-hidden h-100"
                    >
                        <!-- remember to remove the id bellow when the font-end templating is no longer used -->
                        <div class="vstack gap-3 h-100" id="navbar">
                            <!-- navbar here -->
                            <div
                                class="bg-white py-3 px-1 rounded-4 flex-grow-1"
                            >
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-16">
                                            <div class="hstack gap-3 mb-3">
                                                <h2 class="fw-semibold mb-0">
                                                    Customers Approval
                                                </h2>
                                            </div>
                                            <nav aria-label="breadcrumb">
                                                <ol class="breadcrumb">
                                                    <li class="breadcrumb-item">
                                                        <a href="customers.html"
                                                            >Approval List</a

                                                    </li>
                                                    <li
                                                        class="breadcrumb-item active"
                                                        aria-current="page"

                                                        Approval Form

                                            </nav>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <form
                                                action=""

                                                class="mt-4"

                                                <div
                                                    class="position-relative mb-5 p-3 rounded-end-4 rounded-bottom-4 bg-secondary-subtle"
                                                >
                                                    <div
                                                        class="position-absolute top-0 translate-middle-y start-0 mt-n2 py-2 px-3 rounded-top-4 small fw-semibold text-primary bg-secondary-subtle"

                                                        CUSTOMER DETAIL
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="full-name"
                                                            class="form-label"
                                                            >Full Name
                                                            <span
                                                                class="text-danger"

                                                            ></label
                                                        >

                                                            name="full-name"
                                                            id="full-name"
                                                            class="form-control"
                                                            value="John Doe"

                                                        />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label

                                                            >Username

                                                                class="text-danger"
                                                                >*</span
                                                            ></label
                                                        >
                                                        <input

                                                            id="username"
                                                            class="form-control"
                                                            value="johndoe"
                                                            required
                                                        />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label

                                                            class="form-label"
                                                            >ID Number</label

                                                            id="id-number"

                                                            class="form-control"
                                                        />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="whatsapp"
                                                            class="form-label"
                                                            >WhatsApp</label
                                                        >
                                                        <input
                                                            type="text"
                                                            name="whatsapp"
                                                            id="whatsapp"
                                                            value="08123456789"
                                                            class="form-control"
                                                        />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="email"
                                                            class="form-label"
                                                            >Email</label
                                                        >

                                                            type="email"
                                                            name="email"
                                                            id="email"
                                                            value="johndoe@mail.com"
                                                            class="form-control"
                                                        />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="address"
                                                            class="form-label"
                                                            >Address</label
                                                        >
                                                        <input
                                                            type="text"
                                                            name="address"
                                                            id="address"
                                                            value="Jl. Raya, No. XX, Kota - Provinsi"
                                                            class="form-control"
                                                        />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="photo"
                                                            class="form-label"
                                                            >Profile
                                                            Photo</label
                                                        >
                                                        <input
                                                            type="file"
                                                            name="photo"
                                                            id="photo"
                                                            class="form-control"
                                                            accept=".jpg,.jpeg,.png"
                                                        />
                                                    </div>
                                                </div>
                                                <div
                                                    class="position-relative mb-5 p-3 rounded-end-4 rounded-bottom-4 bg-secondary-subtle"
                                                >
                                                    <div
                                                        class="position-absolute top-0 translate-middle-y start-0 mt-n2 py-2 px-3 rounded-top-4 small fw-semibold text-primary bg-secondary-subtle"
                                                    >
                                                        SUBSCRIPTION
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="user-type"

                                                            >User Type
                                                            <span
                                                                class="text-danger"
                                                                >*</span
                                                            ></label
                                                        >
                                                        <select
                                                            name="user-type"
                                                            id="user-type"
                                                            class="form-select"
                                                        >
                                                            <option value="">
                                                                PPPoE
                                                            </option>
                                                            <option value="">
                                                                DHCP
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="plan"
                                                            class="form-label"
                                                            >User Plan
                                                            <span
                                                                class="text-danger"
                                                                >*</span
                                                            ></label
                                                        >
                                                        <select
                                                            name="plan"
                                                            id="plan"
                                                            class="form-select"
                                                        >
                                                            <option value="">
                                                                -- Select plan
                                                                --
                                                            </option>
                                                            <option
                                                                value="100000"

                                                            >
                                                                Fiber up to
                                                                15Mbps
                                                            </option>
                                                            <option
                                                                value="200000"
                                                            >
                                                                Fiber up to
                                                                25Mbps
                                                            </option>
                                                            <option
                                                                value="300000"
                                                            >
                                                                Fiber up to
                                                                30Mbps
                                                            </option>
                                                            <option
                                                                value="400000"
                                                            >
                                                                Fiber up to
                                                                35Mbps
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="payment-type"
                                                            class="form-label"
                                                            >Payment Type</label
                                                        >
                                                        <select
                                                            name="payment-type"
                                                            id="payment-type"
                                                            class="form-select"
                                                        >
                                                            <option value="0">
                                                                Postpaid
                                                            </option>
                                                            <option value="1">
                                                                Prepaid
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div
                                                        id="payment-status-form"
                                                        class="mb-3 d-none"
                                                    >
                                                        <label
                                                            for="payment-status"
                                                            class="form-label"
                                                            >Payment
                                                            Status</label
                                                        >
                                                        <select
                                                            name="payment-status"
                                                            id="payment-status"
                                                            class="form-select"
                                                        >
                                                            <option value="">
                                                                Unpaid
                                                            </option>
                                                            <option value="">
                                                                Paid
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="billing-period"
                                                            class="form-label"
                                                            >Billing
                                                            Period</label
                                                        >
                                                        <input
                                                            type="text"
                                                            name="billing-period"
                                                            id="billing-period"
                                                            class="form-control bg-secondary-subtle"
                                                            value="Fixed Date"
                                                            readonly
                                                        />
                                                        <!-- <select
                                                    name="billing-period"
                                                    id="billing-period"
                                                    class="form-select"
                                                    readonly
                                                >
                                                    <option value="">
                                                        Fixed Date
                                                    </option>
                                                    <option value="">
                                                        Billing Cycle
                                                    </option>
                                                    <option value="">
                                                        Renewal
                                                    </option>
                                                </select> -->
                                                    </div>
                                                    <div class="row">
                                                        <div
                                                            class="col-md-6 col-lg-3"
                                                        >
                                                            <div class="mb-3">
                                                                <label
                                                                    for="amount"
                                                                    class="form-label"
                                                                    >Amount</label
                                                                >
                                                                <input
                                                                    type="number"
                                                                    name="amount"
                                                                    id="amount"
                                                                    class="form-control bg-secondary-subtle"
                                                                    value="90090.09"
                                                                    readonly
                                                                />
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="col-md-6 col-lg-3"
                                                        >
                                                            <div class="mb-3">
                                                                <label
                                                                    for="tax"
                                                                    class="form-label"
                                                                    >Tax
                                                                    (%)</label
                                                                >
                                                                <input
                                                                    type="number"
                                                                    name="tax"
                                                                    id="tax"
                                                                    class="form-control bg-secondary-subtle"
                                                                    value="11"
                                                                    readonly
                                                                />
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="col-md-6 col-lg-3"
                                                        >
                                                            <div class="mb-3">
                                                                <label
                                                                    for="discount"
                                                                    class="form-label"
                                                                    >Discount
                                                                    (%)</label
                                                                >
                                                                <input
                                                                    type="number"
                                                                    name="discount"
                                                                    id="discount"
                                                                    class="form-control bg-secondary-subtle"
                                                                    value="0"
                                                                    readonly
                                                                />
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="col-md-6 col-lg-3"
                                                        >
                                                            <div class="mb-3">
                                                                <label
                                                                    for="total-payment"
                                                                    class="form-label"
                                                                    >Total
                                                                    Payment</label
                                                                >
                                                                <input
                                                                    type="number"
                                                                    name="total-payment"
                                                                    id="total-payment"
                                                                    class="form-control bg-secondary-subtle"
                                                                    value="100000"
                                                                    readonly
                                                                />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div
                                                    class="position-relative my-5 p-3 rounded-end-4 rounded-bottom-4 bg-secondary-subtle"
                                                >
                                                    <div
                                                        class="position-absolute top-0 translate-middle-y start-0 mt-n2 py-2 px-3 rounded-top-4 small fw-semibold text-primary bg-secondary-subtle"
                                                    >
                                                        CONSTRAINT
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="nas"
                                                            class="form-label"
                                                            >Router NAS</label
                                                        >
                                                        <select
                                                            name="nas"
                                                            id="nas"
                                                            class="form-select"
                                                        >
                                                            <option value="">
                                                                -- Select NAS --
                                                            </option>
                                                            <option value="">
                                                                All
                                                            </option>
                                                            <option value="">
                                                                X86_Public
                                                            </option>
                                                            <option value="">
                                                                pppoe-server
                                                            </option>
                                                            <option value="">
                                                                CCRRingin
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="ip"
                                                            class="form-label"
                                                            >IP Address</label
                                                        >
                                                        <input
                                                            type="text"
                                                            name="ip"
                                                            id="ip"
                                                            class="form-control"
                                                        />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="service"
                                                            class="form-label"
                                                            >Service Name</label
                                                        >
                                                        <input
                                                            type="text"
                                                            name="service"
                                                            id="service"
                                                            class="form-control"
                                                        />

                                                    <div class="mb-3">
                                                        <label
                                                            for="lock-check"

                                                            class="hstack gap-3"
                                                        >
                                                            <div>
                                                                <input
                                                                    type="checkbox"
                                                                    name="lock-check"
                                                                    id="lock-check"
                                                                    class="form-check-input"
                                                                />
                                                            </div>
                                                            <div
                                                                class="flex-grow-1"
                                                            >
                                                                <input
                                                                    type="text"
                                                                    name="lock-text"
                                                                    id="lock-text"
                                                                    class="form-control"
                                                                />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div
                                                    class="position-relative my-5 p-3 rounded-end-4 rounded-bottom-4 bg-secondary-subtle"
                                                >
                                                    <div
                                                        class="position-absolute top-0 translate-middle-y start-0 mt-n2 py-2 px-3 rounded-top-4 small fw-semibold text-primary bg-secondary-subtle"
                                                    >
                                                        STATUS
                                                    </div>
                                                    <div class="mb-3">
                                                        <label
                                                            for="status"
                                                            class="form-label"
                                                            >Status</label
                                                        >
                                                        <select
                                                            name="status"
                                                            id="status"
                                                            class="form-select"
                                                        >
                                                            <option value="">
                                                                Enabled
                                                            </option>
                                                            <option value="">
                                                                Suspended
                                                            </option>
                                                            <option value="">
                                                                Disabled
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <a
                                                    href="customers-approve.html"
                                                    class="btn btn-secondary"
                                                >
                                                    <i
                                                        class="bi bi-arrow-counterclockwise"
                                                    ></i>
                                                    Back
                                                </a>
                                                <button
                                                    type="submit"
                                                    class="btn btn-green"
                                                >
                                                    <i class="bi bi-check"></i>
                                                    Approve
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- templating script -->
        <script src="js/include.offcanvas.js"></script>
        <script src="js/include.side.nav.js"></script>
        <script src="js/include.navbar.js"></script>
        <!-- end oftemplating script -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="assets/datatables/datatables.min.js"></script>
        <script src="js/dropdown.menu.js"></script>
        <script src="js/nav.link.js"></script>
        <script src="js/toggle.sidebar.js"></script>
        <script>
            $(document).ready(function () {
                setTimeout(function () {
                    $(".nav-to[data-link='customers-approve']").addClass(
                        "active"
                    );
                    $(".aside-item[aria-controls='customers-dd']")
                        .addClass("active")
                        .find(".dd-indicator")
                        .toggleClass("bi-chevron-down bi-chevron-up");
                    $("#customers-dd").addClass("show");
                }, 50);
                $("#payment-type").change(function () {
                    if ($(this).val() == 1) {
                        $("#payment-status-form").removeClass("d-none");
                    } else {
                        $("#payment-status-form").addClass("d-none");
                    }
                });
                $("#add-billing").change(function () {
                    if ($(this).is(":checked")) {
                        $("#billing-container").removeClass("d-none");
                    } else {
                        $("#billing-container").addClass("d-none");
                    }
                });
                $("#plan").change(function () {
                    let price = $(this).val();
                    let billingPeriod = "";
                    let tax = 11;
                    let discount = 0;
                    let amount = price / 1.11;
                    if (price == 100000) {
                        billingPeriod = "Renewal";
                    } else if (price == 200000) {
                        billingPeriod = "Billing Cycle";
                    } else {
                        billingPeriod = "Fixed Date";
                    }
                    if (price != "") {
                        $("#billing-period").val(billingPeriod);
                        $("#amount").val(amount.toFixed(2));
                        $("#tax").val(11);
                        $("#discount").val(0);
                        $("#total-payment").val(price);
                    } else {
                        $("#billing-period").val("");
                        $("#amount").val("");
                        $("#tax").val("");
                        $("#discount").val("");
                        $("#total-payment").val("");
                    }
                });
            });
        </script>
    </body>
</html>
